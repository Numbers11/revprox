<!doctype html>
<html>
  
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="themes/cosmo/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="span6 offset3" id="form-login" style="position:absolute; top:20%;">
        <form method="POST"  action="/login" class="form-horizontal well">
          <fieldset>
            <legend>Login Required</legend>
            <div class="control-group">
              <div class="control-label">
                <label>Username</label>
              </div>
              <div class="controls">
                <input name="username" type="text" placeholder="Zephyr" class="input-large"> 
              </div>
            </div>
            <div class="control-group">
              <div class="control-label">
                <label>Password</label>
              </div>
              <div class="controls">
                <input name="password" type="password" placeholder="type your password" class="input-large">
                <!-- Help-block example -->
                <!-- <span class="help-block">Example block-level help text here.</span> --> 
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" id="submit" class="btn btn-primary button-loading"
                data-loading-text="Loading...">Sign in</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>

</html>
